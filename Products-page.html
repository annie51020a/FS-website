<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FS-website</title>
    <link rel="stylesheet" href="header-footer.css">
    <link rel="stylesheet" href="content-page.css">
    <link rel="stylesheet" href="reset.css">

    <style>
        .section-product-info {
            width: 100%;
            background-color: #F9F0E3;
        }

        .section-product-info .container {
            display: flex;
            justify-content: space-evenly;
            align-items: flex-start;
            padding: 4% 1.25%;
        }

        .pic-product {
            width: 30%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .pic-main-product {
            width: 80%;
            border: 1px solid #606060;
            border-radius: 10px;

        }

        .pic-main-product img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            vertical-align: middle;

        }

        .product-slide {
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin-top: 10%;
        }

        .slide {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid #606060;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide img {
            width: 100%;
            vertical-align: middle;

        }

        .pic-slide {
            width: 35%;
            border: 1px solid #606060;
            border-radius: 10px;
        }

        .pic-slide img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            vertical-align: middle;

        }

        .product-info {
            width: 40%;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
        }

        .product-title h1 {
            font-size: clamp(20px, 2.5vw, 28px);
            font-family: "Noto Serif TC", serif;
            font-weight: 900;
            font-style: normal;
            letter-spacing: 0.2em;
            color: #3B3B3B;
        }

        .product-txt p {
            text-align: justify;
            font-size: clamp(14px, 2.5vw, 18px);
            font-family: "Inter", sans-serif;
            font-weight: 400;
            font-style: normal;
            letter-spacing: 0.3em;
            line-height: 25px;
            color: #3B3B3B;
        }

        .product-price p {
            text-align: justify;
            font-size: clamp(14px, 2.5vw, 18px);
            font-family: "Inter", sans-serif;
            font-weight: 400;
            font-style: normal;
            letter-spacing: 0.2em;
            ;
            color: #3B3B3B;
        }

        .product-size p {
            text-align: justify;
            font-size: clamp(14px, 2.5vw, 18px);
            font-family: "Inter", sans-serif;
            font-weight: 400;
            font-style: normal;
            letter-spacing: 0.2em;
            ;
            color: #3B3B3B;
        }

        .product-size-list {
            width: 100%;
            background-color: #fff;
            padding: 10px 5px;
            border-radius: 5px;
            font-size: clamp(12px, 2.5vw, 16px);
            font-family: "Inter", sans-serif;
            font-weight: 400;
            font-style: normal;
            color: #3B3B3B;
        }


        .product-buying {
            width: 100%;
            padding: 10px 0;
            border-radius: 5px;
            background-color: #F9D9AB;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .product-buying p {
            font-size: clamp(14px, 2.5vw, 18px);
            font-family: "Inter", sans-serif;
            font-weight: 400;
            font-style: normal;
            letter-spacing: 0.2em;
            color: #3B3B3B;

        }

        .number {
            width: 20%;
            padding: 10px 0;
            background-color: #fff;
            border-radius: 5px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin-left: -30px;
        }

        .number p {
            font-size: clamp(14px, 2.5vw, 18px);
            font-family: "Inter", sans-serif;
            font-weight: 400;
            font-style: normal;
            color: #3B3B3B;

        }

        .add-shopping-cart {
            width: 40%;
            padding: 10px 0;
            background-color: #F39E23;
            border-radius: 5px;
            border: 0;
        }

        .add-shopping-cart a {
            font-size: clamp(14px, 2.5vw, 18px);
            font-family: "Inter", sans-serif;
            font-weight: 400;
            font-style: normal;
            letter-spacing: 0.2em;
            color: #3B3B3B;
            text-decoration: none;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .section-product-content {
            width: 100%;
            background-color: #F9F0E3;
        }

        .section-product-content .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 4% 1.25% 2% 1.25%;
            border-top: #9f9f9f 1px solid;

        }

        .product-description-title h2 {
            font-size: clamp(16px, 2.5vw, 24px);
            font-family: "Noto Serif TC", serif;
            font-weight: 600;
            font-style: normal;
            letter-spacing: 0.3em;
            color: #3B3B3B;
        }

        .product-description-txt {
            margin-top: 5%;
            margin-bottom: 10%;

        }

        .product-description-txt li {
            text-align: justify;
            font-size: clamp(14px, 2.5vw, 20px);
            font-family: "Inter", sans-serif;
            font-weight: 300;
            font-style: normal;
            letter-spacing: 0.2em;
            line-height: 30px;
            color: #3B3B3B;
            list-style-type: disc;
        }

        .more-pictures {
            width: 50%;
            margin-bottom: 3%;
        }

        .more-pictures img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            vertical-align: middle;
        }
        @media screen and (max-width:768px){

            .section-product-info .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 50px;
        }
        .pic-product {
            width: 70%;
        }

        .product-info{
            width: 80%;
        }
        .slide img{
            width:200%;
        }
        .more-pictures {
            width: 80%;
        }


    </style>
</head>

<body>

        <div class="container">
            <div class="pic-logo">
                <a href="FS-website.html"><img src="Page/Logo.png" alt=""></a>
            </div>
            <div class="header-info">
                <div class="shopping-info">
                    <div class="pic-search"><img src="Page/search.svg" alt=""></div>
                    <div class="pic-customer"><a href="Log-in.html"><img src="Page/customer.svg" alt=""></a></div>
                    <div class="pic-shopping-cart"><a href="Shopping-cart.html"><img src="Page/shopping-cart-black.svg"
                                alt=""></a></div>
                </div>
                <nav class="header-list">
                    <input type="checkbox" id="menu">
                    <label for="menu" class="menu">
                        <div></div>
                        <div></div>
                        <div></div>
                        <span class="cover">
                            <ul>
                                <li><a href="Abous-us.html">關於我們</a></li>
                                <li><a href="Order-info.html">訂購須知</a></li>
                                <li><a href="Products-category.html">產品介紹</a></li>
                                <li><a href="News.html">最新消息</a></li>

    <section class="section-product-info">
        <div class="container">
            <div class="pic-product">
                <div class="pic-main-product"><img src="Products/products (2).png" alt=""></div>
                <div class="product-slide">
                    <button class="slide"><img src="Products/slide-left.svg" alt=""></button>
                    <div class="pic-slide"><img src="Products/pic-slide-1.png" alt=""></div>

                <div class="product-txt">
                    <p>風格精緻且帶有一絲魅力，我們華麗的小 Biranad 斜挎包完全符合您的風格。光滑的深黑色搭配金色鏈帶使這款包非常適合參加雞尾酒會。</p>
                </div>

                <div class="product-buying">
                    <div class="product-quantity">

                    </div>
                    <div class="number">
                        <img src="Products/minus.svg" alt="">

                        <img src="Products/plus.svg" alt="">
                    </div>
                    <button class="add-shopping-cart">
                        <a href="Shopping-cart.html">加入購物車
                            <img src="Products/shopping-cart-dark.svg" alt=""></a>
                    </button>
                </div>
            </div>
        </div>
    </section>
    <section class="section-product-content">
        <div class="container">
            <div class="product-description">
                <div class="product-description-title">
                    <h2>商品描述</h2>

                <ul class="product-description-txt">

            <div class="more-pictures"><img src="Products/product-page-pic (1).png" alt=""></div>

        </div>
    </section>
    <footer class="footer-FS">
        <div class="container">
            <div class="brand-info">
