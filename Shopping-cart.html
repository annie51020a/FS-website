    <style>
        .section-shopping-cart {
            width: 100%;
            background-color: #F9F0E3;
        }

        .section-shopping-cart .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2.5% 1.25%;
        }

        .products-info {
            width: 80%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid #606060;
            border-radius: 5px;
        }

        .products-title {
            width: 100%;
            background-color: #F9D9AB;
            padding: 10px 0;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;

        }

        .products-title .title {
            font-size: clamp(16px, 2vw, 20px);
            font-family: "Noto Serif TC", serif;
            font-weight: 900;
            font-style: normal;
            letter-spacing: 0.2em;
            color: #3B3B3B;
        }

        .products-items {
            width: 100%;
            background-color: #ffffff;
            padding: 10px 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .products-items:nth-child(3) {
            border-top: 1px solid #606060;
            border-bottom: 1px solid #606060;
        }

        .products-items:nth-child(4) {
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }

        .products-items span {
            display: none;
        }

        .pic-products {
            width: 30%;
            display: flex;
            justify-content: center;
        }

        .pic-products img {
            width: 80%;
            vertical-align: middle;
        }

        .products-txt {
            width: 70%;
            display: flex;
            align-items: center;
            font-size: clamp(12px, 2vw, 16px);
            font-family: "Inter", sans-serif;
            font-weight: 400;
            font-style: normal;
            color: #3B3B3B;
        }

        .products-txt .name {
            width: 33%;
            font-family: "Noto Serif TC", serif;
        }

        .products-txt .price {
            width: 23%;
        }

        .products-txt .num {
            width: 23%;
        }

        .products-txt .subtotal {
            width: 23%;
        }


        .shopping-count {
            width: 80%;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 3%;

        }

        .shopping-count p {
            font-size: clamp(12px, 2vw, 16px);
            font-family: "Inter", sans-serif;
            font-weight: 400;
            font-style: normal;
            letter-spacing: 0.2em;
        }

        .shopping-content {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start;
        }

        .discount {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }

        .discount-title {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 5%;
        }

        .pic-discount {
            width: 20px;
            height: 20px;
        }

        .pic-discount img {
            width: 100%;
            height: 100%;
        }

        .discount input {
            border: 1px solid #606060;
            border-radius: 5px;
            font-size: clamp(12px, 2vw, 16px);
            font-family: "Inter", sans-serif;
            font-weight: 400;
            font-style: normal;
            padding: 5px;
        }

        .shopping-option {
            margin-top: 10%;
            width: 100%;
        }

        .shopping-option-title {
            margin-bottom: 2.5%;

        }

        .shipping-fee-count {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 10%;
        }

        #shipping-option-list {
            width: 40%;
            padding: 5px 0;
            border-radius: 5px;
            border: 1px solid #606060;
            font-size: clamp(12px, 2vw, 16px);
            font-family: "Inter", sans-serif;
            font-weight: 400;
        }

        #shipping-option-list option {
            font-size: clamp(12px, 2vw, 16px);
            font-family: "Inter", sans-serif;
            font-weight: 400;
        }

        .delivery-fee {
            background-color: white;
            border: 1px solid #606060;
            border-radius: 5px;
            padding: 6px 3px;
            width: 40%;
        }

        #payment-option-list {
            width: 40%;
            padding: 5px 0;
            border-radius: 5px;
            border: 1px solid #606060;
            font-size: clamp(12px, 2vw, 16px);
            font-family: "Inter", sans-serif;
            font-weight: 400;
            margin-top: 5%;
        }



        .shopping-total {
            padding: 2% 0;
            width: 100%;
            background-color: white;
            border: 1px solid #606060;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .price-total {
            width: 90%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delivery-fee-total {
            width: 90%;
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        .delivery-fee-title {
            margin: 10% 0;
        }

        hr {
            width: 90%;
            color: #606060;
            margin-bottom: 4%;
        }

        .total-info {
            width: 90%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-info .pic-shopping-cart {
            width: 8%;
        }

        .total-info .pic-shopping-cart img {
            width: 100%;
            vertical-align: middle;
        }

        @media screen and (max-width:768px) {
            .products-info {
                width: 90%;
            }

            .products-title {
                display: none;
            }

            .products-items {
                padding: 10% 0;
            }

            .products-items:nth-child(2) {
                border-top-left-radius: 5px;
                border-top-right-radius: 5px;
            }

            .products-items span {
                display: block;
                margin-bottom: 10%;
            }

            .products-txt {
                flex-direction: column;
                align-items: flex-start;
            }

            .pic-products {
                width: 50%;
            }

            .pic-products img {
                width: 90%;
            }

            .products-txt {
                width: 50%;
            }

            .products-txt .name {
                width: 100%;
            }

            .products-txt .price {
                margin-top: 10%;
            }

            .products-txt .num {
                margin-top: 10%;
            }

            .products-txt .subtotal {
                margin-top: 10%;
            }

            .shopping-count {
                flex-direction: column;
            }

            .shopping-option {
                margin-top: 5%;
            }

            .shopping-total {
                margin-top: 10%;
            }
        }
    </style>
</head>

    <script>
        function calculateSubtotal(selectElement) {
            var priceElement = selectElement.closest('.products-items').querySelector('.price');
            var priceText = priceElement.textContent.trim();
            var price = parseFloat(priceText.replace(/[^\d.]/g, ''));
            var quantity = parseInt(selectElement.value);
            var subtotal = price * quantity;
            var subtotalElement = selectElement.closest('.products-items').querySelector('.subtotal-value');
            subtotalElement.textContent = '$' + subtotal; updateTotalPrice();
        }
        function updateTotalPrice() {
        var subtotalValues = document.querySelectorAll('.subtotal-value');
        var totalPrice = 0;
        subtotalValues.forEach(function(subtotalElement) {
            var subtotalText = subtotalElement.textContent.trim();
            var subtotal = parseFloat(subtotalText.replace(/[^\d.]/g, ''));
            totalPrice += subtotal;
        });

        var totalPriceElement = document.querySelector('.price-total-price p');
        totalPriceElement.textContent = '$' + totalPrice.toFixed(0);
        updateTotalPriceWithDeliveryFee();
    }
    function updateTotalPriceWithDeliveryFee() {
    var subtotalValues = document.querySelectorAll('.subtotal-value');
    var totalPrice = 0;
    subtotalValues.forEach(function(subtotalElement) {
        var subtotalText = subtotalElement.textContent.trim();
        var subtotal = parseFloat(subtotalText.replace(/[^\d.]/g, ''));
        totalPrice += subtotal;
    });

    var deliveryFeeText = document.querySelector('.delivery-fee-price p').textContent.trim();
    var deliveryFee = parseFloat(deliveryFeeText.replace(/[^\d.]/g, ''));

    var totalPriceElement = document.querySelector('.total-price p');
    totalPriceElement.textContent = '$' + (totalPrice + deliveryFee).toFixed(0);
}
    </script>
